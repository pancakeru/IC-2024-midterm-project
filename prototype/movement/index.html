<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Game</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
</head>

<body>
    <div id="sidebar">
        <h2>Controls</h2>
        <ul id="controlsList">
            <li><span class="control-key">W</span> Move Up</li>
            <li><span class="control-key">S</span> Move Down</li>
            <li><span class="control-key">A</span> Move Left</li>
            <li><span class="control-key">D</span> Move Right</li>
            <li><span class="control-key">Left Click</span> Attack</li>
            <li><span class="control-key">i</span> Toggle Auto Fire</li>
            <li><span class="control-key">Mouse</span> Aim</li>
        </ul>
    </div>
    <div id="game" class="item">
        <iframe src="gamesketch.html" width="600px" height="600px" scrolling="no"></iframe>
        <div id="inventory" class="item">
            <div class="inv-item" id="hats"></div>
            <div class="inv-item" id="armor"></div>
            <div class="inv-item" id="boots"></div>
            <div class="inv-item" id="weapon"></div>
        </div>
    </div>

</body>


<script>
    const characterData = JSON.parse(localStorage.getItem("characterData"));

    if (characterData && characterData.hats) {
        const hat = document.getElementById("hats");

        const img = document.createElement("img");
        img.src = characterData.hats;
        img.alt = "Hat Image";
        img.style.width = "110px";
        img.style.height = "110px";

        const itemDiv = document.getElementById("hats");
        itemDiv.appendChild(img);
    }

    if (characterData && characterData.armor) {
        const armor = document.getElementById("armor");

        const img = document.createElement("img");
        img.src = characterData.armor;
        img.alt = "Armor Image";
        img.style.width = "110px";
        img.style.height = "110px";

        const itemDiv = document.getElementById("armor");
        itemDiv.appendChild(img);
    }

    if (characterData && characterData.boots) {
        const boots = document.getElementById("boots");

        const img = document.createElement("img");
        img.src = characterData.boots;
        img.alt = "Boots Image";
        img.style.width = "110px";
        img.style.height = "110px";

        const itemDiv = document.getElementById("boots");
        itemDiv.appendChild(img);
    }

    if (characterData && characterData.weapons) {
        const weapon = document.getElementById("weapon");

        const img = document.createElement("img");
        img.src = characterData.weapons;
        img.alt = "Weapon Image";
        img.style.width = "110px";
        img.style.height = "110px";

        const itemDiv = document.getElementById("weapon");
        itemDiv.appendChild(img);
    } 
</script>


</html>
