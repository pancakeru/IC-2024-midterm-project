<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>

    
   
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <div id="canvasContainer">
      <div class="header">
        <div class="currency-display">
          <span>Currency:</span> <span id="currencyAmount" style="margin-left: .7rem;"> $50</span> <img src="./images/coin.png" />
        </div>
        <button
        class="ready-button"
          id="ready"
          onclick="window.location.href='../prototype/movement/index.html'"
        >
          Ready for Combat
        </button>
      </div>
      <div class="character-shop">
        <div class="character-cont">
          <div class="stats-bars">
            <div class="stat">
              <label>Damage</label>
              <div class="bar" id="stealthBar"><div class="fill"></div></div>
            </div>
            <div class="stat">
              <label>Health</label>
              <div class="bar" id="defenseBar"><div class="fill"></div></div>
            </div>
            <div class="stat">
              <label>Shooting Speed</label>
              <div class="bar" id="shootingSpeedBar">
                <div class="fill"></div>
              </div>
            </div>
            <div class="stat">
              <label>Speed</label>
              <div class="bar" id="speedBar"><div class="fill"></div></div>
            </div>
          </div>
          <div id="characterContainer" class="character">
            <img src="./images/character.png" id="characterImg" />
            <div id="equippedItemsContainer"></div> 
          </div>

        </div>

        <div class="shop-inventory">
          <div class="inventory-cont">
            <div class="inventory-header">
              <div class="one"><h1>Inventory</h1></div>
            </div>
            <div id="inventory">
                <div class="inventory-category">
                  <h3>Armor</h3>
                  <div id="armorInventoryItems"></div>
                </div>
                <div class="inventory-category">
                  <h3>Helmet</h3>
                  <div id="helmetInventoryItems"></div>
                </div>
                <div class="inventory-category">
                  <h3>Boots</h3>
                  <div id="bootsInventoryItems"></div>
                </div>
                <div class="inventory-category">
                  <h3>Weapons</h3>
                  <div id="weaponInventoryItems"></div>
                </div>
              </div>
              
          </div>

          <div class="shop-container">
            <div class="shop-header">
              <!-- <div class="one"><h1>Shop</h1></div> -->
              <div id="categoryName" class="category-name"></div>
              <div id="navigationContainer" class="navigation-container">
                <button class="nav-arrow" onclick="switchCategory('left')">
                  &lt;
                </button>

                <button class="nav-arrow" onclick="switchCategory('right')">
                  &gt;
                </button>
              </div>

              <!-- Navigation Arrows -->

              <!-- Category Name Display -->
            </div>

            <!-- <div class="currency-display">
              Money: $<span id="currencyAmount">500</span>
            </div> -->

            <div id="itemsContainer" class="items-container">
              
            </div>
            <!-- Items Container -->

       <!-- <div id="container">
              <div id="game">
                <iframe
                  id="gameframe"
                  src="storesketch.html"
                  scrolling="no"
                ></iframe>
              </div>
              <div id="store"></div>
            </div>  -->
          </div>
        </div>
      </div>
    </div>
    
    <script src="localStore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.0/lib/p5.min.js"></script>
    <script src="./main.js"></script>
  </body>
  </html>
